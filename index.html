<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <header class="main">
      <div class="main-title">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <!--Search Section-->
      <div class="search-section">
        <form>
          <div>
            <div class="searchField">
              <lablel for="inputCity">Search:</lablel>
              <input type="text" placeholder="City" id="inputCity" />
            </div>
            <div class="button">
              <button type="submit" class="searchBtn" id="search-btn">
                Search <i class="button-symbol"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="search-history">
          <div class="search-history-header">
            <h2>Search History</h2>
          </div>
        </div>

        <div class="search-history-list">
          <!--Generate search-history-list using JavaScript-->
        </div>
      </div>

      <!--Current / 5 Day Forecast-->
      <div class="weather-box">
        <div class="weather-box-content">
          <!--Current section-->
          <div class="current-weather">
            <div class="current-weather-title">
              <h2 id="city">City</h2>
              <h2 id="date">Date</h2>
              <img id="icon" />
            </div>

            <p class="current-weather-details">
              Temperature: <span id="temperature"></span>°F
            </p>
            <p class="current-weather-details">
              UV Index:<span id="uv-index"></span>
            </p>
            <p class="current-weather-details">
              Humidity:<span id="humidity"></span> %
            </p>
            <p class="current-weather-details">
              Wind Speed:<span id="wind"></span> MPH
            </p>
          </div>

          <!--5 day section-->

          <div class="five-day">
            <h2>5 Day Forecast</h2>
            <!--Seperated Days for the 5 day forecast-->
            <div class="five-day-box">
              <div class="day-1-box">
                <div class="day-1-box-inside day-0">
                  <div class="day-1-box-content">
                    <p class="day-date">Day 1</p>
                    <img class="icon" />
                    <p class="days-temp">
                      Temperature: <span id="five-day-temp"></span>°F
                    </p>
                    <p class="days-humid">
                      Humidity <span id="five-day-humid"></span>%
                    </p>
                  </div>
                </div>
              </div>
              <!--Seperated Days for the 5 day forecast-->
              <div class="day-2-box">
                <div class="day-2-box-inside day-1">
                  <div class="day-2-box-content">
                    <p class="day-date">Day 2</p>
                    <img class="icon" />
                    <p class="days-temp">
                      Temperature: <span id="five-day-temp"></span>°F
                    </p>
                    <p class="days-humid">
                      Humidity <span id="five-day-humid"></span>%
                    </p>
                  </div>
                </div>
              </div>
              <!--Seperated Days for the 5 day forecast-->
              <div class="day-3-box">
                <div class="day-3-box-inside day-2">
                  <div class="day-3-box-content">
                    <p class="day-date">Day 3</p>
                    <img class="icon" />
                    <p class="days-temp">
                      Temperature: <span id="five-day-temp"></span>°F
                    </p>
                    <p class="days-humid">
                      Humidity <span id="five-day-humid"></span>%
                    </p>
                  </div>
                </div>
              </div>
              <!--Seperated Days for the 5 day forecast-->
              <div class="day-4-box">
                <div class="day-4-box-inside day-3">
                  <div class="day-4-box-content">
                    <p class="day-date">Day 4</p>
                    <img class="icon" />
                    <p class="days-temp">
                      Temperature: <span id="five-day-temp"></span>°F
                    </p>
                    <p class="days-humid">
                      Humidity <span id="five-day-humid"></span>%
                    </p>
                  </div>
                </div>
              </div>
              <!--Seperated Days for the 5 day forecast-->
              <div class="day-5-box">
                <div class="day-5-box-inside day-4">
                  <div class="day-5-box-content">
                    <p class="day-date">Day 5</p>
                    <img class="icon" />
                    <p class="days-temp">
                    <span id="five-day-temp"></span>
                    </p>
                    <p class="days-humid">
                      Humidity <span id="five-day-humid"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
